version: '3.8'

services:
  bot:
    build: .
    container_name: discord_bot
    restart: always
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/discord_bot?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Pass other env vars from host .env
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_BOT_ID=${DISCORD_BOT_ID}
      - OWNER_ID=${OWNER_ID}
      - GUILD_ID=${GUILD_ID}
      - DEPLOY=${DEPLOY}
      - ERROR_WEBHOOK_URL=${ERROR_WEBHOOK_URL}
      - STATS_ENABLED=${STATS_ENABLED}
      - STATS_PORT=${STATS_PORT}
    depends_on:
      - postgres
      - redis
    ports:
      - "${STATS_PORT:-3000}:3000"

  postgres:
    image: postgres:15-alpine
    container_name: bot_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: discord_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: bot_redis
    restart: always
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  redis_data:
