<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Statistics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            font-family: 'Inter', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="text-center mb-12 animate-float">
        <h1 class="text-5xl md:text-7xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-pink-600 mb-4">
            Bot Status
        </h1>
        <p class="text-gray-400 text-lg md:text-xl">Real-time Metrics & Performance</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl">

        <div class="glass rounded-2xl p-8 hover:bg-white/10 transition duration-300">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-gray-400 font-semibold uppercase tracking-wider text-sm">Total Servers</h3>
                <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
            </div>
            <p class="text-4xl font-bold" id="guilds">Loading...</p>
        </div>

        <div class="glass rounded-2xl p-8 hover:bg-white/10 transition duration-300">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-gray-400 font-semibold uppercase tracking-wider text-sm">Total Users</h3>
                <svg class="w-6 h-6 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            </div>
            <p class="text-4xl font-bold" id="users">Loading...</p>
        </div>

        <div class="glass rounded-2xl p-8 hover:bg-white/10 transition duration-300">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-gray-400 font-semibold uppercase tracking-wider text-sm">Average Ping</h3>
                <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <p class="text-4xl font-bold"><span id="ping">--</span> <span class="text-xl text-gray-500">ms</span></p>
        </div>

        <div class="glass rounded-2xl p-8 hover:bg-white/10 transition duration-300 md:col-span-2 lg:col-span-1">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-gray-400 font-semibold uppercase tracking-wider text-sm">Architecture</h3>
                <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
            </div>
            <div class="flex justify-between items-center mb-2">
                <span class="text-gray-300">Clusters</span>
                <span class="font-bold text-xl" id="clusters">--</span>
            </div>
            <div class="flex justify-between items-center mb-2">
                <span class="text-gray-300">Shards</span>
                <span class="font-bold text-xl" id="shards">--</span>
            </div>
            <div class="flex justify-between items-center">
                <span class="text-gray-300">Memory Usage</span>
                <span class="font-bold text-xl text-yellow-400" id="memory">--</span>
            </div>
        </div>

        <div class="glass rounded-2xl p-8 hover:bg-white/10 transition duration-300 md:col-span-2">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-gray-400 font-semibold uppercase tracking-wider text-sm">System Uptime</h3>
                <svg class="w-6 h-6 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            <p class="text-3xl font-mono tracking-widest text-center mt-4" id="uptime">Loading...</p>
        </div>

    </div>

    <script>
        function formatUptime(seconds) {
            const d = Math.floor(seconds / (3600*24));
            const h = Math.floor(seconds % (3600*24) / 3600);
            const m = Math.floor(seconds % 3600 / 60);
            const s = Math.floor(seconds % 60);
            return `${d}d ${h}h ${m}m ${s}s`;
        }

        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                document.getElementById('guilds').textContent = data.guilds.toLocaleString();
                document.getElementById('users').textContent = data.users.toLocaleString();
                document.getElementById('ping').textContent = data.ping;
                document.getElementById('clusters').textContent = data.clusters;
                document.getElementById('shards').textContent = data.shards;
                document.getElementById('memory').textContent = data.memory;
                document.getElementById('uptime').textContent = formatUptime(data.uptime);
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        fetchStats();
        setInterval(fetchStats, 5000);
    </script>
</body>
</html>
